architecture:
  version: 0.3
  #bank: 4
  #group_density: 4
  subtree:
  - name: system
    local:
      - name: DRAM
        class: DRAM
        attributes:
          width: 8
          block-size: 1
          word-bits: 8 #output also is INT8
          read_bandwidth: 64
          write_bandwidth: 16
    subtree:
      - name: SIMD
        attributes:
          technology: 40nm
        local:
          - name: L2
            class: regfile
            attributes:
              #depth: 65536
              depth: 883993600
              width: 8
              #width: 32
              block-size: 1
              word-bits: 8
              #word-bits: 32
              read_bandwidth: 16
              write_bandwidth: 16
        subtree:
          - name: SIMDCore
            local:
              - name: L1
                class: regfile
                #class: storage
                #subclass: regfile_metadata
                attributes:
                  #depth: 256
                  depth: 250890000
                  width: 8
                  #width: 32
                  block-size: 1
                  word-bits: 8
                  data_storage_depth: 640      # depth of the data storage only
                  data_storage_width: 8       # width of the data storage only
                  metadata_storage_depth: 620000000  # depth of the metadata storage only
                  metadata_storage_width: 4   # width of the metadata storage only
                  metadata_datawidth: 4       # metadata's datawidth (can be different from datawidth)
                  #word-bits: 32
            subtree:
              - name: PErow[0..15]
                subtree:
                  - name: PE[0..15]
                    local:
                      - name: Buffer
                        class: regfile
                        attributes:
                          #depth: 256
                          depth: 25089000
                          width: 8
                          #width: 32
                          block-size: 1
                          word-bits: 8
                          data_storage_depth: 640      # depth of the data storage only
                          data_storage_width: 8       # width of the data storage only
                          metadata_storage_depth: 3200000  # depth of the metadata storage only
                          metadata_storage_width: 4   # width of the metadata storage only
                          metadata_datawidth: 4       # metadata's datawidth (can be different from datawidth)
                      - name: MACC
                        class: intmac
                        #class: mac
                        attributes:
                          datawidth: 8
                          #datawidth: 32
